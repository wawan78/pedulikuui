<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeduliKU 2025</title>
    <script src="/_sdk/element_sdk.js"></script>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        overflow-x: hidden;
      }

      html {
        height: 100%;
      }

      .container {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
      }

      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        top: 20%;
        left: 10%;
        width: 80px;
        height: 80px;
        background: #ffffff;
        border-radius: 50%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        top: 60%;
        right: 15%;
        width: 60px;
        height: 60px;
        background: #ffffff;
        transform: rotate(45deg);
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        bottom: 30%;
        left: 20%;
        width: 100px;
        height: 100px;
        background: #ffffff;
        border-radius: 20px;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .content {
        text-align: center;
        z-index: 2;
        position: relative;
        max-width: 800px;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: pulse 2s ease-in-out infinite;
        overflow: hidden;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .logo img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 50%;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin: 0 0 1rem 0;
        background: linear-gradient(45deg, #ffffff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: slideInLeft 1s ease-out 0.3s both;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        margin: 0 0 1rem 0;
        opacity: 0.9;
        animation: slideInRight 1s ease-out 0.6s both;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .description {
        font-size: 1.1rem;
        margin: 0 0 3rem 0;
        opacity: 0.8;
        line-height: 1.6;
        animation: fadeIn 1s ease-out 0.9s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin: 0 0 3rem 0;
        animation: scaleIn 1s ease-out 1.2s both;
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .countdown-item {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 1.5rem 1rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .countdown-item:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .countdown-number {
        font-size: 2.5rem;
        font-weight: 700;
        display: block;
        margin-bottom: 0.5rem;
        color: #ffffff;
      }

      .countdown-label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.8;
        font-weight: 500;
      }

      .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        animation: fadeIn 1s ease-out 1.8s both;
      }

      .social-link {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #ffffff;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .social-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Tablet styles */
      @media (max-width: 1024px) {
        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 3rem;
        }

        .subtitle {
          font-size: 1.3rem;
        }

        .countdown {
          gap: 1.2rem;
        }

        .countdown-item {
          padding: 1.2rem 0.8rem;
        }
      }

      /* Mobile landscape and small tablets */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          min-height: 100%;
        }

        .logo {
          width: 100px;
          height: 100px;
          margin: 0 auto 1.5rem;
        }

        .logo img {
          width: 80px;
          height: 80px;
        }

        h1 {
          font-size: 2.5rem;
          margin: 0 0 0.8rem 0;
        }

        .subtitle {
          font-size: 1.2rem;
          margin: 0 0 0.8rem 0;
        }

        .description {
          font-size: 1rem;
          margin: 0 0 2rem 0;
        }

        .countdown {
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
          margin: 0 0 2rem 0;
        }

        .countdown-item {
          padding: 1rem 0.5rem;
        }

        .countdown-number {
          font-size: 2rem;
        }

        .countdown-label {
          font-size: 0.8rem;
        }

        .social-links {
          gap: 0.8rem;
        }

        .social-link {
          width: 45px;
          height: 45px;
        }
      }

      /* Mobile portrait */
      @media (max-width: 480px) {
        .container {
          padding: 0.8rem;
        }

        .logo {
          width: 80px;
          height: 80px;
          margin: 0 auto 1rem;
        }

        .logo img {
          width: 60px;
          height: 60px;
        }

        h1 {
          font-size: 2rem;
          line-height: 1.2;
        }

        .subtitle {
          font-size: 1rem;
        }

        .description {
          font-size: 0.9rem;
          margin: 0 0 1.5rem 0;
        }

        .countdown {
          gap: 0.8rem;

        }

        .countdown-item {
          padding: 0.8rem 0.3rem;
        }

        .countdown-number {
          font-size: 1.5rem;
        }

        .countdown-label {
          font-size: 0.7rem;
        }

        .social-links {
          gap: 0.6rem;
        }

        .social-link {
          width: 40px;
          height: 40px;
        }
      }

      /* Very small screens */
      @media (max-width: 320px) {
        h1 {

        }

        .countdown-number {
          font-size: 1.3rem;
        }

        .countdown-item {
          padding: 0.6rem 0.2rem;
        }
      }
    </style>

    <script>
      // Default configuration
      const defaultConfig = {
        main_title: "Sistem informasi pesantren terpadu segera datang",
        subtitle: "Halaman ini masih dalam pembangunan",
        description:
          "Tim kami sedang menyelesaikan beberapa hal yang perlu diperbaiki. tetap terhubung dengan kami!",
        background_color: "#667eea",
        surface_color: "#ffffff",
        text_color: "#ffffff",
        primary_action_color: "#ff6b6b",
        secondary_action_color: "#764ba2",
      };

      // Countdown functionality
      function updateCountdown() {
        const targetDate = new Date("November 10, 2025 09:15:00").getTime();
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
          const days = Math.floor(difference / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (difference % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((difference % (1000 * 60)) / 1000);

          document.getElementById("days").textContent = days
            .toString()
            .padStart(3, "0");
          document.getElementById("hours").textContent = hours
            .toString()
            .padStart(2, "0");
          document.getElementById("minutes").textContent = minutes
            .toString()
            .padStart(2, "0");
          document.getElementById("seconds").textContent = seconds
            .toString()
            .padStart(2, "0");
        } else {
          document.getElementById("days").textContent = "000";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
        }
      }

      // Element SDK implementation
      async function onConfigChange(config) {
        document.getElementById("main-title").textContent =
          config.main_title || defaultConfig.main_title;
        document.getElementById("subtitle").textContent =
          config.subtitle || defaultConfig.subtitle;
        document.getElementById("description").textContent =
          config.description || defaultConfig.description;

        // Apply colors
        const backgroundColor =
          config.background_color || defaultConfig.background_color;
        const surfaceColor =
          config.surface_color || defaultConfig.surface_color;
        const textColor = config.text_color || defaultConfig.text_color;
        const primaryActionColor =
          config.primary_action_color || defaultConfig.primary_action_color;
        const secondaryActionColor =
          config.secondary_action_color || defaultConfig.secondary_action_color;

        document.body.style.background = `linear-gradient(135deg, ${backgroundColor} 0%, ${secondaryActionColor} 100%)`;
        document.body.style.color = textColor;
      }

      function mapToCapabilities(config) {
        return {
          recolorables: [
            {
              get: () =>
                config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
            },
            {
              get: () => config.surface_color || defaultConfig.surface_color,
              set: (value) => {
                config.surface_color = value;
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
            },
            {
              get: () =>
                config.primary_action_color ||
                defaultConfig.primary_action_color,
              set: (value) => {
                config.primary_action_color = value;
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
            },
            {
              get: () =>
                config.secondary_action_color ||
                defaultConfig.secondary_action_color,
              set: (value) => {
                config.secondary_action_color = value;
                if (window.elementSdk) {
                  window.elementSdk.setConfig({
                    secondary_action_color: value,
                  });
                }
              },
            },
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined,
        };
      }

      function mapToEditPanelValues(config) {
        return new Map([
          ["main_title", config.main_title || defaultConfig.main_title],
          ["subtitle", config.subtitle || defaultConfig.subtitle],
          ["description", config.description || defaultConfig.description],
        ]);
      }

      // Initialize Element SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues,
        });
      }

      // Start countdown timer
      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
